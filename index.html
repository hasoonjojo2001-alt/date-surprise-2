<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-family:Arial;
overflow:hidden;
background:black;
color:white;
text-align:center;
}

.fade{
animation:fadeIn 1.5s forwards;
}

@keyframes fadeIn{
from{opacity:0;}
to{opacity:1;}
}

.card{
background:white;
color:black;
padding:40px;
border-radius:20px;
box-shadow:0 10px 40px rgba(0,0,0,0.4);
width:360px;
}

button{
padding:10px 20px;
border:none;
border-radius:20px;
font-size:16px;
cursor:pointer;
margin:10px;
}

.hiddenBtn{
position:absolute;
bottom:20px;
right:20px;
font-size:10px;
opacity:0.4;
background:none;
color:white;
border:none;
cursor:pointer;
}

body::before{
content:"";
background:url('photo.jpg') center/cover no-repeat;
position:absolute;
width:100%;
height:100%;
filter:blur(8px) brightness(0.5);
z-index:-1;
}
</style>
</head>

<body>

<div id="loading"></div>

<audio id="bgMusic">
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3" type="audio/mpeg">
</audio>

<script>

// -------- FAKE SCAN ----------
const loading = document.getElementById("loading");

let percent = 0;
loading.innerHTML = "<h2>Scanning compatibility...</h2><h1 id='percent'>0%</h1>";

let interval = setInterval(()=>{
percent += Math.floor(Math.random()*10)+5;
if(percent >= 100){
percent = 100;
clearInterval(interval);
document.getElementById("percent").innerText = "100%";
setTimeout(showMain, 1000);
}else{
document.getElementById("percent").innerText = percent + "%";
}
}, 300);

// -------- MAIN PAGE ----------
function showMain(){
document.body.innerHTML = `
<div class="card fade">
<h2>Will you be my date tomorrow? ‚ù§Ô∏è</h2>
<button onclick="accept()">Yes üíò</button>
</div>
`;
}

// -------- ACCEPT ----------
function accept(){
document.getElementById("bgMusic").play();
confetti({particleCount:200,spread:120});

document.body.innerHTML = `
<div class="fade" style="font-size:22px;">
<h2>4:00 PM ‚è∞</h2>
<p>Dress code: like always‚Ä¶ effortlessly beautiful.</p>
<br>
<p id="finalText"></p>
<button class="hiddenBtn" onclick="secret()">Don't click this</button>
</div>
`;

typeWriter("I miss you. More than I admit. More than you know.", "finalText", 60);
}

// -------- TYPEWRITER ----------
function typeWriter(text, elementId, speed){
let i=0;
function typing(){
if(i<text.length){
document.getElementById(elementId).innerHTML+=text.charAt(i);
i++;
setTimeout(typing,speed);
}
}
typing();
}

// -------- SECRET ----------
function secret(){
confetti({particleCount:300,spread:150});
document.body.innerHTML = `
<div style="display:flex;justify-content:center;align-items:center;height:100vh;font-size:26px;text-align:center;padding:20px;">
Too late.<br><br>
I'm already counting the minutes until 4 ‚ù§Ô∏è
</div>
`;
}
</script>

</body>
</html>
